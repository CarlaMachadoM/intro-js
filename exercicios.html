   <script>
//     **1. Bem-vindo ao Sistema**

// Peça o nome do usuário e exiba uma mensagem de boas-vindas na tela.

//

let nomeUsuario = prompt("Qual é o seu nome?");
alert(`Olá, ${nomeUsuario}! Seja bem vindo ao JavaScript!`);

// **2. Calculadora Simples**

numero2 = Number(numero2);

alert(" Você tem " + conta + " anos, pois nasceu em " + ano ".")
console.log("Resultado da conta ", conta)

// **4. Loja de Sorvetes**

// Pergunte ao usuário quantos sorvetes ele quer comprar e o preço de cada um, calcule o valor total da compra e mostre na tela.

let sorvetes = prompt("Quantos sorvetes você gostaria de comprar?");
let valor = prompt("Quanto custa cada sorvete?");
let soma = Number(sorvetes) * Number(valor);
alert(`O total da compra é de R$ ${soma.toFixed(2)}`);

let secreto = 9

let chute = prompt("Digite o número secreto de 0 a 10");

alert(`O número era ${secreto}, você chutou ${chute}.`);

let chute = prompt("Adivinhe o número secreto (entre 1 e 10):");

// Peça ao usuário o valor da conta e a porcentagem de gorjeta desejada. Calcule o valor da gorjeta e o total da conta e mostre na tela.

let conta = prompt("Digite o valor da conta: ");
let desconto = prompt("Digite o percentual da gorjeta: ");
let final = Number(conta) + Number(desconto);

alert(`O valor final da conta é ${final}.`);

// **8. Hora da Multiplicação**

// Peça dois números ao usuário, calcule a multiplicação deles e exiba o resultado no console.

let num1 = prompt("Digite o primeiro número: ");
let num2 = prompt("Digite o segundo número: ");
let resultado = Number(num1) * Number(num2);

console.log("Resultado final: ", resultado);

// Pergunte ao usuário seu nome, o ano atual e quantos anos ele quer adicionar. Calcule e exiba o ano futuro.

let nome = prompt("Digite seu nome: ");
let ano = prompt("Digite o ano atual: ");

let final = Number(nome) + Number(num);

alert(`O valor final é de: ${final}.`)

// **10. Exibição de Nota**

// Peça ao usuário uma nota e mostre na tela a nota digitada.

alert(`Sua nota foi ${nota}.`);
